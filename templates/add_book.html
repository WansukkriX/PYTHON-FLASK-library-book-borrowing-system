<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มหนังสือใหม่ - ระบบจัดการห้องสมุด</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Form specific styles */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-family: 'Sarabun', sans-serif;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Sarabun', sans-serif;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .required {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>เพิ่มหนังสือใหม่</h1>
    
    <nav>
        <a href="{{ url_for('index') }}">หน้าหลัก</a>
        <a href="{{ url_for('add_member') }}">เพิ่มสมาชิก</a>
        <a href="{{ url_for('add_book') }}">เพิ่มหนังสือ</a>
        <!-- <a href="{{ url_for('dashboard') }}">แดชบอร์ด</a> -->
        <a href="{{ url_for('borrow_book') }}">ยืมหนังสือ</a>
        <a href="{{ url_for('return_book') }}">คืนหนังสือ</a>
    </nav>

    <div class="form-container">
        <form method="POST">
            <div class="form-group">
                <label for="b_id">รหัสหนังสือ <span class="required">*</span></label>
                <input type="text" id="b_id" name="b_id" required>
            </div>
            <div class="form-group">
                <label for="b_name">ชื่อหนังสือ <span class="required">*</span></label>
                <input type="text" id="b_name" name="b_name" required>
            </div>
            <div class="form-group">
                <label for="b_writer">ผู้เขียน <span class="required">*</span></label>
                <input type="text" id="b_writer" name="b_writer" required>
            </div>
            <div class="form-group">
                <label for="b_category">หมวดหมู่ <span class="required">*</span></label>
                <input type="text" id="b_category" name="b_category" required>
            </div>
            <div class="form-group">
                <label for="b_price">ราคา (บาท) <span class="required">*</span></label>
                <input type="number" id="b_price" name="b_price" step="0.01" required>
            </div>
            <button type="submit">เพิ่มหนังสือ</button>
        </form>
    </div>
</body>
</html>
